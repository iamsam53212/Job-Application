<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | JOBZY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .application-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .application-container h2 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        .application-container .form-group {
            margin-bottom: 1.5rem;
        }
        .application-container .btn-primary {
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .application-container .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .form-check {
            margin-bottom: 1.5rem;
        }
        .alert {
            margin-top: 1rem;
            border-radius: 5px;
        }
        .custom-file-label::after {
            content: "Browse";
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{layout :: header}"></div>

<!-- Job Application Form -->
<div class="application-container">
    <h2 class="text-center"><i class="fas fa-briefcase"></i> Job Application</h2>

    <form th:action="@{/apply}" method="post" enctype="multipart/form-data">
        <!-- Hidden Job ID -->
        <input type="hidden" name="jobId" th:value="${job.id}">

        <!-- Full Name Field -->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName"
                   th:value="${user.userName}" placeholder="Enter your full name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${user.email}" placeholder="Enter your email" required>
        </div>

        <!-- Position Applied For Field -->
        <div class="form-group">
            <label for="position">Position Applied For</label>
            <input type="text" class="form-control" id="position" name="position"
                   placeholder="Enter the position" required>
        </div>

        <!-- Cover Letter Field -->
        <div class="form-group">
            <label for="coverLetter">Cover Letter</label>
            <textarea class="form-control" id="coverLetter" name="coverLetter" rows="4"
                      placeholder="Write your cover letter here" required></textarea>
        </div>

        <!-- Resume Upload Field -->
        <div class="form-group">
            <label for="resume">Resume (PDF only)</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
        </div>

        <!-- Error Message Handling -->
        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

        <!-- Terms and Conditions -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">I agree to the terms and conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Application</button>
    </form>
</div>

<!-- Footer Fragment -->
<div th:replace="~{layout :: footer}"></div>

<!-- Bootstrap JS and Popper.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
