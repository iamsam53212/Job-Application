<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup | JOBZY</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 25px;
            padding: 20px; /* Reduced padding */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            color: #fff;
            max-width: 500px; /* Set a fixed width */
            margin: 0 auto; /* Center the card horizontally */
        }

        .form-control {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            height: 45px;
            padding-left: 15px;
        }

        .form-control:focus {
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.2);
        }

        .form-label {
            color: #ffffff;
            font-weight: 500;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .custom-file-input {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 45px;
            padding: 10px;
            border: none;
        }

        .custom-file-label {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-file-input:focus ~ .custom-file-label {
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Adjust vertical spacing */
        .form-outline {
            margin-bottom: 15px; /* Reduced margin */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                max-width: 100%; /* Allow the card to scale */
            }

            .btn-primary {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .form-label {
                font-size: 0.875rem;
            }

            .h1 {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<section class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <p class="text-center h1 fw-bold mb-4">Create an Account</p>
                    <form th:action="@{/signup-process}" method="post" enctype="multipart/form-data">

                        <!-- Name -->
                        <div class="form-outline">
                            <input type="text" id="userName" name="userName" class="form-control" required />
                            <label class="form-label" for="userName">Full Name</label>
                        </div>

                        <!-- Email -->
                        <div class="form-outline">
                            <input type="email" id="email" name="email" class="form-control" required />
                            <label class="form-label" for="email">Email Address</label>
                        </div>

                        <!-- Password -->
                        <div class="form-outline">
                            <input type="password" id="password" name="password" class="form-control" required minlength="4" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!-- Role Selection -->
                        <div class="d-flex justify-content-center mb-3">
                            <div class="form-check form-check-inline">
                                <input type="radio" id="jobseeker" name="role" value="JOBSEEKER" class="form-check-input" required>
                                <label for="jobseeker" class="form-check-label">Job Seeker</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="recruiter" name="role" value="RECRUITER" class="form-check-input" required>
                                <label for="recruiter" class="form-check-label">Recruiter</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
