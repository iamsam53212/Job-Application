<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Listings | JOBZY</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>My Job Listings</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="listing : ${jobListings}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${listing.title}">Job Title</h5>
                    <p class="card-text" th:text="${listing.description}">Job Description</p>

                    <!-- Link to edit job listing -->
                    <a th:href="@{/recruiter/listing/edit/{id}(id=${listing.id})}" class="btn btn-secondary">Edit</a>
                    <!-- Link to delete job listing -->
                    <a th:href="@{/recruiter/listing/delete/{id}(id=${listing.id})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
