<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | JOBZY</title>
    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .dashboard-container {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        .dashboard-header h1 {
            font-size: 2.8rem;
            color: #007bff;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-align: center;
            border: none;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: inline-block;
            margin: 10px 15px;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .btn-custom-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
        }

        .btn-custom-secondary {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
        }

        .btn-custom-tertiary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: #fff;
        }

        .btn-custom i {
            margin-right: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .btn-custom {
                width: 100%;
                margin-bottom: 15px;
            }

            .dashboard-header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-header h1 {
                font-size: 1.8rem;
            }

            .dashboard-header p {
                font-size: 1rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="~{layout :: header}"></div>

<!-- Admin Dashboard -->
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1 class="display-4">Admin Dashboard</h1>
        <p class="lead">Efficiently manage job applications and create new job opportunities</p>
    </div>

    <div>
        <!-- View Applications Button -->
        <a href="#" th:href="@{/recruiter/view-applications}" class="btn btn-custom btn-custom-primary">
            <i class="fas fa-folder-open"></i> View Job Seekers' Applications
        </a>

        <!-- Post New Job Button -->
        <a href="#" th:href="@{/recruiter/recruit}" class="btn btn-custom btn-custom-secondary">
            <i class="fas fa-plus-circle"></i> Post a New Job
        </a>

        <!-- View Job Listings Button -->
        <a href="#" th:href="@{/recruiter/myListings}" class="btn btn-custom btn-custom-tertiary">
            <i class="fas fa-clipboard-list"></i> View My Job Listings
        </a>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="~{layout :: footer}"></div>

<!-- Bootstrap JS and Popper.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
